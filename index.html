<!-- Use some HTML and CSS to create a basic website. Use at least 4 different HTML tags

    <!-- Page title -->
    <h1 class="title">Art Gallery</h1>

    <!-- Upload form -->
    <form id="addArtForm">

        <!-- Get input from the user on a web page - Hidden file input -->
        <input type="file" id="imageInput" accept="image/*" multiple style="display: none;">

        <!-- This is a label element used to trigger a file input when clicked -->
        <label for="imageInput" class="custom-file-input-button">Add Artwork</label>


    </form>
<p class="intro">
